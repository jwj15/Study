<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <h4 class="title title-up"></h4>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
                <p class="text-danger" id="confirmDetailMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="okConfirmBtn" type="button" class="btn btn-default">OK</button>
                <button id="noConfirmBtn" type="button" class="btn btn-danger">NO</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
</body>
<script>
var confirmModal = function(message, detail, callback) {
	$("#okConfirmBtn").off(); // 이벤트중첩을 막기 위해
	$("#noConfirmBtn").off();
	$("#confirmMessage").text(message);
	$("#confirmDetailMessage").text(detail);
	$('#confirmModal').modal('show');
	
	$("#okConfirmBtn").click(function() {
		callback(true);
		$('#confirmModal').modal('hide');
	})
	
	$("#noConfirmBtn").click(function() {
		callback(false);
		$('#confirmModal').modal('hide');
	})
}

//confirm 확인 코드

confirmModal("message", "detail", function(confirm) {
	if (confirm) {
		//true 일 경우 코드 작성
	}	
})

</script>

</html>
